<!DOCTYPE html>
<html>

<head>
  <title>Shoelace</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="shoelace.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>

<body>
  <h2>Buttons</h2>
  <button class="btn">Default</button>
  <button class="btn btn-primary">Primary</button>
  <button class="btn btn-danger">Danger</button>
  <div class="code">
    &lt;button class="btn"&gt;Default&lt;/button&gt;<br>
    &lt;button class="btn btn-primary"&gt;Primary&lt;/button&gt;<br>
    &lt;button class="btn btn-danger"&gt;Danger&lt;/button&gt;<br>
  </div>

  <h2>Navbar</h2>
  <nav class="navbar">
    <div class="left">
      <a>Home</a>
    </div>
    <div class="middle">
      <input placeholder="Search">
    </div>
    <div class="right">
      <a><i class="fab fa-github"></i></a>
      <a>About</a>
    </div>
  </nav>

  <h2>Spinner</h2>
  <i class="fas fa-sync spin"></i>

  <h2>Screen Sizing</h2>
  <div class="small-screen">This div shows on small screens.</div>
  <div class="medium-screen">This div shows on medium screens.</div>
  <div class="large-screen">This div shows on large screens.</div>

</body>

</html>
